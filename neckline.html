<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="css/mobile style.css" media="screen" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Sweater Style Form</title>
  </head>
  <body>
    <form action="" method="post">
      <section class="neckline">
        <div class="left">
          <p>Neckline Style</p>
          <p>Click on ONE white radio button</p>
        </div>
        <div class="right">
          <div class="neck">
            <div class="shapes">
              <label for="round">Round</label>
              <input type="radio" name="neckline" id="round" value="round" /></div>
            <div class="shapes">
              <label for="scoop">Scoop</label>
              <input type="radio" name="neckline" id="scoop" value="scoop" /></div>
            <div class="shapes">
              <label for="v-neck">V-Neck</label>
              <input type="radio" name="neckline" id="v-neck" value="v-neck" /></div>
            <div class="shapes">
              <label for="square">Square</label>
              <input type="radio" name="neckline" id="square" value="square" /></div>
            <div class="shapes">
              <label for="placket neck">Placket neck</label>
              <input type="radio"name="neckline"id="placket neck"value="placket neck"/></div>
            <div class="shapes">
              <label for="slit-neck">Slit Neck</label>
              <input type="radio"name="neckline"id="slit neck"value="slit neck"/></div>
          </div>
        </div>
      </section>
      <section class="buttons">
        <a href="index.html" class="button">BACK</a>
      </section>
    </form>
  </body>
</html>
