<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/mobilestyle.css" media="screen and (max-width:600px)" />
    <link rel="stylesheet" href="css/style.css" media="screen and (min-width:601px)"/>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Sweater Style Form</title>
  </head>
  <body>
        <form action="" method="post">
                <section class="sleeve">
                            <div class="Choose">
                            <p>SLEEVE STYLES (should match armhole style)</p>
                          </div>
                             <div class="more">
                            <p><a href="#moresleeves">Click here for more sleeve styles</a></p>
                             </div>
                            <div class="click">
                                <p>Click on ONE white radio button</p>
                              </div>
                        <div class="right">
                            <div class="arm">
                             <div class="shapes"> <label for="none">None</label>
                              <input type="radio" name="sleeve"id="none"value="none"></div>
                              <div class="shapes"><label for="square indented long">Square Indented Long</label>
                              <input type="radio" name="sleeve"id="square indented long"value="square indented long"></div>
                              <div class="shapes"><label for="square indented 3/4">Square Indented 3/4</label>
                              <input type="radio" name="sleeve"id="square indented 3/4"value="square indented 3/4"></div>
                              <div class="shapes"><label for="square indented short">Square Indented Short</label>
                              <input type="radio" name="sleeve"id="square indented short"value="square indented short"></div>
                              <div class="shapes"><label for="set-in long">Set-In Long</label>
                              <input type="radio" name="sleeve"id="set-in long"value="set-in long"></div>
                              <div class="shapes"><label for="set-in 3/4">Set-In 3/4</label>
                              <input type="radio" name="sleeve"id="set-in 3/4"value="set-in 3/4"></div>
                              <div class="shapes"><label for="set-in short">Set-In Short </label>
                              <input type="radio" name="sleeve"id="set-in short"value="set-in short"></div>
                              <div class="shapes"><label for="set-in cap">Set-In Cap</label>
                              <input type="radio" name="sleeve"id="set-in cap"value="set-in cap"></div>
                              <div class="shapes"><label for="set-in bell">Set-In Bell</label>
                              <input type="radio" name="sleeve"id="set-in bell"value="set-in bell"></div>
                        </div>
                      </div>
                    </section>
                  <section class="sleeve2">
                          <div class="choose">
                              <p id="moresleeves"> More Sleeves</p>
                          </div>
                           <a href="sleeve.html" class="butbtt">Back to Top</a>
                          <div class="click">
                          <p>Make One selection from ALL of the sleeve variations</p>
                          </div>
                        <div class="right">
                            <div class="arm">
                                <div class="shapes"><label for="set-in half bell">Set-In Half Bell</label>
                              <input type="radio" name="sleeve"id="set-in half bell"value="set-in half bell"></div>
                              <div class="shapes"><label for="raglan long">Raglan Long </label>
                              <input type="radio" name="sleeve"id="raglan long"value="raglan long"></div>
                              <div class="shapes"><label for="raglan 3/4">Raglan 3/4</label>
                              <input type="radio" name="sleeve"id="raglan 3/4"value="raglan 3/4"></div>
                              <div class="shapes"><label for="raglan bell long">Raglan Bell Long</label>
                              <input type="radio" name="sleeve"id="raglan bell long"value="raglan bell long"></div>
                              <div class="shapes"><label for="raglan bell half">Raglan Bell Half</label>
                              <input type="radio" name="sleeve"id="set-in bell 1/2"value="set-in bell 1/2"></div>
                              <div class="shapes"><label for="saddle top 3/4">Saddle Top 3/4</label>
                                <input type="radio" name="sleeve"id="saddle top 3/4"value="saddle top 3/4"></div>
                              <div class="shapes"><label for="saddle top long">Saddle Top Long </label>
                              <input type="radio" name="sleeve"id="saddle top long"value="saddle top long"></div>
                              <div class="shapes"><label for="icelandic yoke">Icelandic sleeve</label>
                              <input type="radio" name="sleeve"id="icelandic yoke"value="icelandic yoke"></div>
                        </div>
                      </section>
              <section class="sleeve2button">
              <a href="armhole.html" class="button">Back</a>
              <a href="neckline.html" class="butnext">Next</a>

            </section>
          
         </form>
        </body>
     </html>
