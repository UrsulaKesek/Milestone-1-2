<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="css/mobile style.css" media="screen" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Sweater Style Form</title>
  </head>
  <body>
    <form action="" method="post">
      <section class="silhouette">
        <div class="choose">
          <p>Choose a Silhouette</p></div>
          <div class="click">
          <p>Click on ONE white radio button</p></div>
        </div>
        <div class="right">
          <div class="torso">
            <div class="shapes">
              <label for="straight">Straight</label>
              <input
                type="radio"
                name="silhouette"
                id="straight"
                value="straight"
              />
            </div>
            <div class="shapes">
              <label for="fitted">Fitted</label>
              <input
                type="radio"
                name="silhouette"
                id="fitted"
                value="fitted"
              />
            </div>
            <div class="shapes">
              <label for="icelandic">Icelandic</label>
              <input
                type="radio"
                name="silhouette"
                id="icelandic"
                value="icelandic"
              />
            </div>

            <div class="shapes">
              <label for="A-line">A-line</label>
              <input
                type="radio"
                name="silhouette"
                id="A-line"
                value="A-line"
              />
            </div>
            <div class="shapes">
              <label for="tapered">Tapered </label>
              <input
                type="radio"
                name="silhouette"
                id="tapered "
                value="tapered"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="buttons">
        <a href="sweater.html" class="button">Back</a>
        <a href="armhole.html" class="butnext">Next</a>
      </section>
    </form>
  </body>
</html>
