<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="css/mobile style.css" media="screen" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap"
      rel="stylesheet"/>
    <title>Sweater Style Form</title>
 </head>
 <body>
        <section class="silhouette">
                <div class="left">
                  <p>Choose a Silhouette</p>
                  <p>Click on ONE white radio button</p>
                </div>
                  <div class="right">
                      <div class="torso">
                            <input type="radio" name="silhouette"id="straight"value="straight">
                            <label for="straight">Straight</label>
                            <input type="radio" name="silhouette"id="fitted"value="fitted">
                            <label for="fitted">Fitted</label>
                            <input type="radio" name="silhouette"id="tapered"value="tapered">
                            <label for="tapered">Tapered</label>
                            <input type="radio" name="silhouette"id="a-line"value="a-line">
                            <label for="a-line">A-line</label>
                            <input type="radio" name="silhouette"id="icelandic yoke"value="icelandic yoke">
                            <label for="icelandic yoke">Icelandic Yoke</label>
                        </div>
                     </div>
                </section>
        <section class="buttons">
            <a href="index.html"class="button">BACK</a>
        </section>
 </body>
</html>
